<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>


        <header>
            <h2>Chat</h2>
        </header>
    <main>
        <div id="czat">
            <div id="jolanta">
                <img src="Jolka.jpg" alt="">
                <p>Cześć idziesz jutro do kina?</p>
            </div>
            <div id="krzysiek">
                <img src="Krzysiek.jpg" alt="">
                <p>Tak! A ty?</p>
            </div>
        </div>
        Wpisz wiadomość:<input type="text"><button onclick="wiadomosc()">Wyślij</button><br>
        <button onclick="odpowiedz()">Generuj losowa odpowiedź</button>
        
    </main>
    <aside>
        <h3>Chaty</h3>
        <ul>
            <li>Ogólny</li>
            <li>Tematyczny
                <ol>
                    <li>Turystyczny</li>
                    <li>żeglarski</li>
                    <li>Filatelistyczny</li>
                    <li>Hodowla zwierząt hodowlanych</li>
                </ol>
            </li>
        </ul>
        <h3>Uczestnicy</h3>
        <p>Jolanta Nowak</p>
        <img src="Jolka.jpg" alt="Jolanta Nowak">
        <p>Krzysztof Łukasiński</p>
        <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński">
    </aside>
    <footer>
        <h5>Chat wykonał: 00000000000</h5>
    </footer>

</body>

</html>
