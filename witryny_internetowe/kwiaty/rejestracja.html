<!DOCTYPE html>
<html lang="PL=pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" type="text/css" href="styl.css">
</head>
<body>
    <header>
        <h1>Formularz rejestacyjny konferencji <strong><em>Nasze Kwiaty</em></strong></h1>
    </header>
    
    <main>
        <div id="pierwszy">
            <h2>Dane osobowe</h2>
            <input type="text" placeholder="Wpisz imię ...." id="imie" required><br>
            <input type="text" placeholder="Wpisz Nazwisko ...." id="nazwisko" required><br>
            <button type="submit" onclick="pokaz1()">Następna karta</button>
        </div>
        <div id="drugi">
            <h2>Dane kontaktowe</h2>
            <input type="email" placeholder="Twój email ...."><br>
            <input type="tel" placeholder="Twój numer telefonu ...."><br>
            <button type="submit" onclick="pokaz2()">Następna karta</button>
        </div>
        <div id="trzeci">
            <h2>Hasło do logowania</h2>
            <input type="password" placeholder="Podaj hasło ...." id="haslo"><br>
            <input type="password" placeholder="Powtórz hasło ...." id="phaslo"><br>
            <button type="submit" onclick="pokaz3()">Zatwierdź</button>
        </div>
    
    <script type="text/javascript">
        function pokaz1(){
            document.querySelector('#pierwszy').style.visibility='hidden';
            document.querySelector('#drugi').style.visibility='visible';            
        }
        function pokaz2(){
            document.querySelector('#drugi').style.visibility='hidden';
            document.querySelector('#trzeci').style.visibility='visible';            
        }
        function pokaz3(){
            let haslo=document.getElementById('haslo').value;
            let phaslo=document.getElementById('phaslo').value;
            let imie=document.getElementById('imie').value;
            let nazwisko=document.getElementById('nazwisko').value;
            if(haslo!==phaslo){
                alert('Podane hasła różnią się');
                console.log('Witaj ' + imie + ' ' + nazwisko);
            }
        else{
            console.log('Witaj ' + imie + ' ' + nazwisko);
        }
        }
    </script>
    
</main>

        <video controls>
            <source src="motyl.mp4" type="video/mp4">
            Przeglądarka nie obsługuje tego formatu
        </video>
    </footer>
    <footer id="stopka2">

            <tr><td>13:00 - 15:00</td><td>Targi kwiatowe</td></tr>
        </table>
    </footer>

<p><a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a></p>
