<!DOCTYPE html>
<html lang="PL-pl">
<head>
    <meta charset="UTF-8">
    <title>Sklep-rejestracja</title>
    <link rel="stylesheet" type="text/css" href="styl.css">
</head>
<body>
    <aside id="boczny">
<img src="obraz.png" alt="promocje">
<h2>sprawdź promocje</h2>
<table>
    <tr><th>Co?</th><th>Ile taniej?</th></tr>
    <tr><td>ubrania</td><td>15%</td></tr>
    <tr><td>buty</td><td>25%</td></tr>

</table>
    </aside>
    <header>
<h1>Zarejestruj sie w sklepie</h1>
    </header>
    <main>
<button onclick="klient()">Klient</button>
<button onclick="adres()">Adres</button>
<button onclick="kontakt()">Kontakt</button>
        <div id="main1">
            <p>Imię</p>
            <input type="text" placeholder="Wpisz dane..." id="Imie">
            <p>Nazwisko</p>
            <input type="text" id="Nazwisko">
            <p>Data urodzenia</p>
            <input type="date" id="data">
        </div>
        <div id="main2">
            <p>Ulica</p>
            <input type="text" id="ulica">
            <p>Numer</p>
            <input type="number" id="numer">
            <p>Miasto</p>
            <input type="text" id="miasto">
        </div>
        <div id="main3">
            <p>Numer komórkowy</p>
            <input type="tel" id="telefon"><br>
            <input type="checkbox" id="rodo">Akceptuję rodo<br>
            <button onclick="zatwierdz()">zatwierdź dane</button>
        </div>
    </main>
    <div id="postep">
        <div>
            <script type="text/javascript">
                function aktywujZakladke(zaklakaId){
                    document.getElementById("main1").style.display="none";
                    document.getElementById("main2").style.display="none";
                    document.getElementById("main3").style.display="none";

                    document.getElementById(zaklakaId).style.display="block";

                }

                function klient(){
                    aktywujZakladke("main1");
                }

                function adres(){
                    aktywujZakladke("main2");
                }

                
                function kontakt(){
                    aktywujZakladke("main3");
                }

                let postepWartosc=0;
                function aktualizujPostep(){
                    if(postepWartosc<100){
                        postepWartosc+=12;
                    }
                    if(postepWartosc>100){
                        postepWartosc=100;
                    }
                        document.querySelector('#postep>div').style.width=postepWartosc+'%';
                }
                document.querySelectorAll('input [type="text"], input["type=data"], input["type=number"], input[type="tel"]').forEach(function(input)(input.addEventListener('blur', aktualizujPostep);));
            </script>
        </div>
    </div>
    <footer>
        <h4>Rejestracja do skepu wykonał: 7421982424</h4>
    </footer>
</body>
</html>
